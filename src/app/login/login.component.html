<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="text-center">
                    <h1>Login Form</h1>
                     
                </div>
                <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" [(ngModel)]="loginObj.email" [ngModelOptions]="{ standalone: true }">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" [(ngModel)]="loginObj.password" [ngModelOptions]="{ standalone: true }">
                      </div>
                    </div>
                    <button (click)="onLogin()"type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <a routerLink="/signup">New User? Click to Signup!</a>
                    <h4>Sign in to your NexaSoft account</h4>
            </div>
            
        </div>
    </div>
</div>
